<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataPella AI Analytics</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(217.2 32.6% 17.5%)",
                        input: "hsl(217.2 32.6% 17.5%)",
                        ring: "hsl(212.7 26.8% 83.9%)",
                        background: "hsl(222.2 84% 4.9%)",
                        foreground: "hsl(210 40% 98%)",
                        primary: {
                            DEFAULT: "hsl(210 40% 98%)",
                            foreground: "hsl(222.2 47.4% 11.2%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(217.2 32.6% 17.5%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        destructive: {
                            DEFAULT: "hsl(0 62.8% 30.6%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        muted: {
                            DEFAULT: "hsl(217.2 32.6% 17.5%)",
                            foreground: "hsl(215 20.2% 65.1%)",
                        },
                        card: {
                            DEFAULT: "hsl(222.2 84% 4.9%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-background text-foreground antialiased font-sans h-screen overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- COMPONENTS ---

        const ChatInterface = () => {
            const [messages, setMessages] = useState([
                { role: 'system', content: 'Hello! I am your Data Analyst AI. Ask me about sales data.' }
            ]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [ws, setWs] = useState(null);
            const messagesEndRef = useRef(null);

            useEffect(() => {
                // Connect to WebSocket (Port 8002 based on your environment)
                const socket = new WebSocket("ws://localhost:8002/api/ws/chat");

                socket.onopen = () => {
                    console.log("Connected to WebSocket");
                };

                socket.onmessage = (event) => {
                    const data = event.data;
                    console.log("Received:", data);

                    // Simple parsing for demo purposes
                    // In real app we would parse JSON structure
                    setMessages(prev => [...prev, { role: 'system', content: data }]);
                    setIsLoading(false);
                };

                socket.onclose = () => {
                    console.log("WebSocket Disconnected");
                };

                setWs(socket);

                return () => socket.close();
            }, []);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(scrollToBottom, [messages]);

            const sendMessage = () => {
                if (!input.trim()) return;

                const userMsg = { role: 'user', content: input };
                setMessages(prev => [...prev, userMsg]);
                setIsLoading(true);

                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(input);
                } else {
                    setMessages(prev => [...prev, { role: 'system', content: "Error: WebSocket not connected." }]);
                    setIsLoading(false);
                }

                setInput('');
            };

            return (
                <div className="flex flex-col h-full">
                    <div className="flex-1 overflow-y-auto space-y-4 p-2 custom-scrollbar">
                        {messages.map((msg, idx) => (
                            <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[80%] rounded-lg px-4 py-3 text-sm shadow-sm ${msg.role === 'user'
                                        ? 'bg-primary text-primary-foreground'
                                        : 'bg-secondary text-secondary-foreground'
                                    }`}>
                                    {msg.content}
                                </div>
                            </div>
                        ))}
                        {isLoading && <div className="text-xs text-muted-foreground animate-pulse ml-2">AI is thinking...</div>}
                        <div ref={messagesEndRef} />
                    </div>

                    <div className="mt-4 flex gap-2 pt-2 border-t border-border">
                        <input
                            className="flex-1 bg-secondary/50 border-input border rounded-md px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-ring transition-all placeholder:text-muted-foreground"
                            placeholder="Ask a question..."
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyDown={(e) => e.key === 'Enter' && sendMessage()}
                        />
                        <button
                            onClick={sendMessage}
                            className="bg-primary text-primary-foreground hover:bg-primary/90 px-4 py-2 rounded-md text-sm font-medium transition-colors"
                        >
                            Send
                        </button>
                    </div>
                </div>
            );
        };

        const Dashboard = () => {
            return (
                <div className="flex h-screen overflow-hidden bg-background">
                    {/* Sidebar */}
                    <aside className="hidden w-64 flex-col border-r border-border bg-card/30 md:flex backdrop-blur-sm">
                        <div className="p-6 border-b border-border">
                            <h1 className="text-xl font-bold tracking-tight text-primary flex items-center gap-2">
                                <span>âš¡</span> DataPella AI
                            </h1>
                        </div>
                        <nav className="flex-1 space-y-2 p-4">
                            <div className="rounded-md bg-secondary/80 p-3 text-sm font-medium text-foreground cursor-pointer">New Analysis</div>
                            <div className="rounded-md p-3 text-sm text-muted-foreground hover:bg-secondary/30 cursor-pointer transition-colors">History</div>
                            <div className="rounded-md p-3 text-sm text-muted-foreground hover:bg-secondary/30 cursor-pointer transition-colors">Settings</div>
                        </nav>
                    </aside>

                    {/* Main Content */}
                    <main className="flex flex-1 flex-col overflow-hidden">
                        <header className="flex h-16 items-center justify-between border-b border-border px-8 bg-card/10 backdrop-blur-md">
                            <h2 className="text-lg font-medium text-foreground">Analytics Workspace</h2>
                            <div className="h-8 w-8 rounded-full bg-secondary"></div>
                        </header>

                        <div className="flex-1 overflow-hidden p-6">
                            <div className="grid h-full grid-cols-1 gap-6 lg:grid-cols-3">
                                {/* Chat Area (1 col) */}
                                <div className="lg:col-span-1 border border-border rounded-xl bg-card/20 p-4 flex flex-col backdrop-blur-sm shadow-sm hover:shadow-md transition-shadow">
                                    <div className="mb-4 flex items-center gap-2 text-muted-foreground">

                                        <span className="text-sm font-medium">Agent Chat</span>
                                    </div>
                                    <ChatInterface />
                                </div>

                                {/* Visualization Area (2 cols) */}
                                <div className="lg:col-span-2 border border-border rounded-xl bg-card/20 p-8 flex flex-col items-center justify-center text-muted-foreground backdrop-blur-sm shadow-sm relative overflow-hidden group">
                                    <div className="absolute inset-0 bg-gradient-to-br from-primary/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"></div>
                                    <div className="p-4 rounded-full bg-secondary/50 mb-4 text-4xl">ðŸ“Š</div>
                                    <h3 className="text-lg font-medium text-foreground mb-2">Data Visualization</h3>
                                    <p className="max-w-md text-center text-sm">
                                        Charts and insights generated by the AI agent will appear here automatically.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const App = () => {
            return <Dashboard />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <style>
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: hsl(222.2 84% 4.9%);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: hsl(217.2 32.6% 17.5%);
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: hsl(215 20.2% 65.1%);
        }
    </style>
</body>

</html>
