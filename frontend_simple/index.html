<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataPella AI Analytics</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(217.2 32.6% 17.5%)",
                        input: "hsl(217.2 32.6% 17.5%)",
                        ring: "hsl(212.7 26.8% 83.9%)",
                        background: "hsl(222.2 84% 4.9%)",
                        foreground: "hsl(210 40% 98%)",
                        primary: {
                            DEFAULT: "hsl(210 40% 98%)",
                            foreground: "hsl(222.2 47.4% 11.2%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(217.2 32.6% 17.5%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        destructive: {
                            DEFAULT: "hsl(0 62.8% 30.6%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        muted: {
                            DEFAULT: "hsl(217.2 32.6% 17.5%)",
                            foreground: "hsl(215 20.2% 65.1%)",
                        },
                        card: {
                            DEFAULT: "hsl(222.2 84% 4.9%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-background text-foreground antialiased font-sans h-screen overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- COMPONENTS ---

        // Simple CSS-only Bar Chart
        const BarChart = ({ data, xKey, yKey, title }) => {
            if (!data || data.length === 0) return <div className="text-muted-foreground">No data to display</div>;

            const maxValue = Math.max(...data.map(d => d[yKey])) || 1;

            return (
                <div className="w-full h-full flex flex-col p-4">
                    <h3 className="text-lg font-bold mb-4 text-center text-foreground">{title}</h3>

                    {/* Chart Area: Fixed Min Height of 200px + Flex 1 */}
                    <div className="flex-1 flex items-end gap-4 border-b border-border min-h-[200px] px-4">
                        {data.map((item, idx) => {
                            const heightPercentage = Math.round((item[yKey] / maxValue) * 100);
                            return (
                                <div key={idx} className="flex-1 flex flex-col items-center justify-end h-full group relative">
                                    {/* Bar Wrapper */}
                                    <div className="w-full flex-1 flex items-end justify-center relative">
                                        <div
                                            className="w-full bg-blue-600 rounded-t-sm hover:bg-blue-500 transition-all relative"
                                            style={{ height: `${heightPercentage}%` }}
                                        >
                                            {/* Tooltip */}
                                            <div className="absolute -top-8 left-1/2 -translate-x-1/2 bg-popover text-popover-foreground text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap shadow-md pointer-events-none">
                                                {item[yKey]}
                                            </div>
                                        </div>
                                    </div>

                                    {/* Label */}
                                    <span className="text-xs text-muted-foreground mt-2 truncate w-full text-center h-4" title={item[xKey]}>
                                        {item[xKey]}
                                    </span>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const SettingsModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
                    <div className="bg-card w-96 rounded-lg border border-border shadow-lg p-6">
                        <h2 className="text-xl font-bold mb-4">Settings</h2>
                        <div className="space-y-4">
                            <div className="flex items-center justify-between">
                                <label className="text-sm font-medium">Dark Mode</label>
                                <div className="h-6 w-11 bg-primary rounded-full relative cursor-not-allowed opacity-50">
                                    <div className="absolute right-1 top-1 h-4 w-4 bg-background rounded-full"></div>
                                </div>
                            </div>
                            <div className="flex items-center justify-between">
                                <label className="text-sm font-medium">Stream Responses</label>
                                <div className="h-6 w-11 bg-primary rounded-full relative">
                                    <div className="absolute right-1 top-1 h-4 w-4 bg-background rounded-full"></div>
                                </div>
                            </div>
                            <div className="pt-4 text-xs text-muted-foreground">
                                API Endpoint: ws://127.0.0.1:8080/api/ws/chat
                            </div>
                        </div>
                        <div className="mt-6 flex justify-end">
                            <button onClick={onClose} className="px-4 py-2 bg-secondary text-secondary-foreground rounded-md text-sm font-medium hover:bg-secondary/80">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const ChatInterface = ({ onChartData }) => {
            const [messages, setMessages] = useState([
                { role: 'system', content: 'Hello! I am your Data Analyst AI. Ask me about sales data.' }
            ]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [ws, setWs] = useState(null);
            const [isConnected, setIsConnected] = useState(false);
            const messagesEndRef = useRef(null);
            const reconnectTimeout = useRef(null);

            // No longer loading/saving chat history from localStorage
            // Chat will reset on refresh

            const connectWebSocket = () => {
                const socket = new WebSocket("ws://127.0.0.1:8080/api/ws/chat");

                socket.onopen = () => {
                    console.log("Connected to WebSocket");
                    setIsConnected(true);
                };

                socket.onmessage = (event) => {
                    const data = event.data;
                    console.log("Received raw:", data);

                    if (data.includes("Final Response")) {
                        try {
                            // Extract JSON part
                            const jsonStr = data.replace("Final Response: ", "");
                            const response = JSON.parse(jsonStr);

                            // 1. Narrative
                            if (response.narrative) {
                                setMessages(prev => [...prev, { role: 'system', content: response.narrative }]);
                            }

                            // 2. Chart Config & Data
                            if (response.chart && response.data) {
                                onChartData(response.chart, response.data);
                            } else {
                                // Reset chart if no data
                                onChartData(null, []);
                            }

                        } catch (e) {
                            console.error("Parsing error", e);
                            setMessages(prev => [...prev, { role: 'system', content: "Error parsing response." }]);
                        }
                    } else if (data.includes("Agent Update") || data.includes("User said:") || data.includes("System:")) {
                        // Skip
                    } else {
                        setMessages(prev => [...prev, { role: 'system', content: data }]);
                    }
                    setIsLoading(false);
                };

                socket.onclose = () => {
                    console.log("WebSocket Disconnected");
                    setIsConnected(false);
                    setWs(null);
                    // Try reconnect
                    reconnectTimeout.current = setTimeout(() => {
                        console.log("Reconnecting...");
                        connectWebSocket();
                    }, 3000);
                };

                socket.onerror = (err) => {
                    console.error("WebSocket Error:", err);
                    socket.close();
                };

                setWs(socket);
            };

            useEffect(() => {
                connectWebSocket();
                return () => {
                    if (ws) ws.close();
                    if (reconnectTimeout.current) clearTimeout(reconnectTimeout.current);
                };
            }, []); // Empty dependency array = only mount once.

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };
            useEffect(scrollToBottom, [messages]);

            const sendMessage = () => {
                if (!input.trim()) return;
                const userMsg = { role: 'user', content: input };
                setMessages(prev => [...prev, userMsg]);
                setIsLoading(true);

                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(input);
                } else {
                    setMessages(prev => [...prev, { role: 'system', content: "Error: WebSocket not connected. Reconnecting..." }]);
                    setIsLoading(false);
                    if (!isConnected) connectWebSocket();
                }
                setInput('');
            };

            const clearChat = () => {
                if (window.confirm("Are you sure you want to clear the chat history?")) {
                    setMessages([{ role: 'system', content: 'Chat cleared. How can I help you?' }]);
                }
            }

            return (
                <div className="flex-1 flex flex-col min-h-0 p-4">
                    <div className="mb-2 flex items-center gap-2 text-muted-foreground pb-2 border-b border-border/50 flex-shrink-0">
                        <i data-lucide="bot" className="h-4 w-4"></i>
                        <span className="text-sm font-medium">Agent Chat</span>
                    </div>

                    <div className="flex justify-between items-center p-2 border-b border-border/50 bg-secondary/10 flex-shrink-0">
                        <div className="flex items-center gap-2">
                            <span className={`h-2 w-2 rounded-full ${isConnected ? 'bg-green-500' : 'bg-red-500 animate-pulse'}`}></span>
                            <span className="text-xs text-muted-foreground">{isConnected ? 'Connected' : 'Disconnected'}</span>
                        </div>
                        <button onClick={clearChat} className="flex items-center gap-1 text-xs text-muted-foreground hover:text-destructive px-2 py-1 rounded transition-colors" title="Clear Chat History">
                            <i data-lucide="trash-2" className="h-3 w-3"></i>
                            <span>Clear</span>
                        </button>
                    </div>

                    <div className="flex-1 min-h-0 overflow-y-auto space-y-4 p-4 custom-scrollbar">
                        {messages.map((msg, idx) => (
                            <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] rounded-lg px-4 py-3 text-sm shadow-sm ${msg.role === 'user'
                                    ? 'bg-primary text-primary-foreground'
                                    : 'bg-secondary text-secondary-foreground'
                                    }`}>
                                    {msg.content}
                                </div>
                            </div>
                        ))}
                        {isLoading && <div className="text-xs text-muted-foreground animate-pulse ml-2">AI is thinking...</div>}
                        <div ref={messagesEndRef} />
                    </div>

                    <div className="flex gap-2 pt-2 border-t border-border p-2 flex-shrink-0">
                        <input
                            className="flex-1 bg-secondary/50 border-input border rounded-md px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-ring transition-all placeholder:text-muted-foreground"
                            placeholder="Ask a question..."
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyDown={(e) => e.key === 'Enter' && sendMessage()}
                        />
                        <button
                            onClick={sendMessage}
                            className={`bg-primary text-primary-foreground hover:bg-primary/90 px-4 py-2 rounded-md text-sm font-medium transition-colors ${!isConnected ? 'opacity-50 cursor-not-allowed' : ''}`}
                            disabled={!isConnected}
                        >
                            Send
                        </button>
                    </div>
                </div>
            );
        };

        const Dashboard = () => {
            const [chartData, setChartData] = useState({ config: null, data: [] });
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [history, setHistory] = useState([]);

            // Dummy history loader
            useEffect(() => {
                // In real app, load from IDB or Backend
                setHistory([
                    { id: 1, title: 'Allegra Sales Analysis', date: 'Just now' },
                    { id: 2, title: 'Region Performance', date: 'Yesterday' }
                ]);
                lucide.createIcons();
            }, []);

            // STABLE CALLBACK to prevent unnecessary re-renders of ChatInterface
            const handleChartData = useCallback((config, data) => {
                setChartData({ config, data });
            }, []);

            return (
                <div className="flex h-screen overflow-hidden bg-background font-sans text-foreground">
                    {/* Sidebar */}
                    <aside className="hidden w-64 flex-col border-r border-border bg-card/30 md:flex backdrop-blur-sm">
                        <div className="p-6 border-b border-border">
                            <h1 className="text-xl font-bold tracking-tight text-primary flex items-center gap-2">
                                <i data-lucide="zap" className="h-6 w-6 text-yellow-500 fill-yellow-500"></i>
                                <span>DataPella AI</span>
                            </h1>
                        </div>

                        <div className="p-4">
                            <button className="w-full bg-primary text-primary-foreground py-2 px-4 rounded-md font-medium text-sm flex items-center justify-center gap-2 hover:bg-primary/90 transition-colors">
                                <i data-lucide="plus" className="h-4 w-4"></i> New Analysis
                            </button>
                        </div>

                        <nav className="flex-1 space-y-1 p-4 overflow-y-auto custom-scrollbar">
                            <div className="text-xs font-semibold text-muted-foreground uppercase tracking-wider mb-2 px-2">Recent History</div>
                            {history.map(item => (
                                <div key={item.id} className="group flex items-center gap-3 rounded-md p-2 text-sm text-muted-foreground hover:bg-secondary/50 cursor-pointer transition-colors">
                                    <i data-lucide="message-square" className="h-4 w-4"></i>
                                    <span className="truncate">{item.title}</span>
                                </div>
                            ))}
                        </nav>

                        <div className="p-4 border-t border-border">
                            <div
                                onClick={() => setIsSettingsOpen(true)}
                                className="flex items-center gap-3 rounded-md p-2 text-sm text-foreground hover:bg-secondary/50 cursor-pointer transition-colors"
                            >
                                <i data-lucide="settings" className="h-4 w-4"></i>
                                <span>Settings</span>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex flex-1 flex-col overflow-hidden relative">
                        <header className="flex h-16 items-center justify-between border-b border-border px-8 bg-card/10 backdrop-blur-md">
                            <h2 className="text-lg font-medium text-foreground">Analytics Workspace</h2>
                            <div className="flex items-center gap-4">
                                <div className="h-8 w-8 rounded-full bg-gradient-to-tr from-purple-500 to-blue-500"></div>
                            </div>
                        </header>

                        <div className="flex-1 overflow-hidden p-6">
                            <div className="grid h-full grid-cols-1 gap-6 lg:grid-cols-12">
                                {/* Chat Area (4 cols) */}
                                <div className="lg:col-span-4 border border-border rounded-xl bg-card/20 flex flex-col backdrop-blur-sm shadow-sm hover:shadow-md transition-shadow h-full overflow-hidden">
                                    <ChatInterface onChartData={handleChartData} />
                                </div>

                                {/* Visualization Area (8 cols) */}
                                <div className="lg:col-span-8 border border-border rounded-xl bg-card/20 p-8 flex flex-col items-center justify-center text-muted-foreground backdrop-blur-sm shadow-sm relative overflow-hidden group h-full">
                                    <div className="absolute inset-0 bg-gradient-to-br from-primary/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"></div>

                                    {chartData.config ? (
                                        <BarChart
                                            data={chartData.data}
                                            xKey={chartData.config.xKey}
                                            yKey={chartData.config.yKey}
                                            title={chartData.config.title}
                                        />
                                    ) : (
                                        <div className="text-center">
                                            <div className="p-4 rounded-full bg-secondary/50 mb-4 inline-block">
                                                <i data-lucide="bar-chart-2" className="h-8 w-8 text-muted-foreground"></i>
                                            </div>
                                            <h3 className="text-lg font-medium text-foreground mb-2">Data Visualization</h3>
                                            <p className="max-w-md text-center text-sm">
                                                Charts and insights generated by the AI agent will appear here automatically.
                                            </p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </main>

                    <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} />
                </div>
            );
        };

        const App = () => {
            useEffect(() => {
                lucide.createIcons();
            }, []);
            return <Dashboard />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <style>
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: hsl(217.2 32.6% 35%);
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: hsl(215 20.2% 65.1%);
        }
    </style>
</body>

</html>
```
